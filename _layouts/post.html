---
layout: default
---

<div class="post-header">
    <h1>{{ page.title }}</h1>
    <h2>
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">
    {{ page.date | date: "%A - %b %d, %Y" }}
    </time>
    | {{ page.author }}
    </h2>
</div>

<div class="post-content">

    {{ content }}

</div>
